{% extends 'main.html' %}
{% block title %}Add category{% endblock %}
{% load bootstrap %}


{% block body %}
{% if user.is_authenticated %}
    <div class="card" style="width: 70rem;">
        <div class="card-body">
           <form method="POST">
               <h5>Dodaj kategorie...</h5>
               {% csrf_token %}
               {{form|bootstrap}}</br>
               <button type="submit" class="btn btn-primary">Dodaj</button>
           </form>
        </div>
    </div>
{% else %}
    <div class="card" style="width: 70rem;">
        <div class="card-body">
            Zaloguj sie aby stworzyc artykul...
        </div>
    </div>
{% endif %}

{% endblock %}
